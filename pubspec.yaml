name: trabtopicos
description: "LLM para incluir produtos e vistoria"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.0.0

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8

  # Utils
  uuid: ^4.2.0

  # Requisições
  http: ^1.1.0

  # Câmera
  camera: ^0.10.5+9

  # Cache / Banco de Dados
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  path: ^1.8.3

  # Rota e Injeção
  flutter_modular: ^6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

  # Ferramentas de configuração automática
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  image_path: "assets/images/logo_inventario.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/